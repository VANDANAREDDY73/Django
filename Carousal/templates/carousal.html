{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Carousel</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
  <style>
    img
    {
      width:100%;
    }
  </style>
</head>
<body>
   <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/lion.jpg' %}" alt="" srcset="">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/parrot.jpg' %}" alt="" srcset="">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/tiger.jpg' %}" alt="" srcset="">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div> 
  






  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/mdb.js' %}"></script>
  <script>
    $('.carousel').carousel({
      interval:1000,
      pause:'hover'
    })
  </script>
</body>
</html>
