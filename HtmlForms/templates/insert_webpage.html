<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage</title>
</head>
<body>
  <center>
    <form method="POST">
      {% csrf_token %}
      <label for="tn">Topic_Name</label>
      <select name="tn" id="tn">
      {% for to in topics %}
        <option value="{{to.Topic_Name}}">{{to.Topic_Name}}</option>
      {% endfor %}
      </select>
      <br>
      <br>
      <label for="na">Name</label>
      <input type="text" name="na" id="na"><br><br>
      <label for="ur">URL</label>
      <input type="url" name="ur" id="ur">
      <br><br>
      <label for="em">Email</label>
      <input type="email" name="em" id="em"><br><br>
      <input type="submit" value="Insert">
    </form>
  </center>
</body>
</html>
