<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center>
    <form method="POST">
      {% csrf_token %}
      <label for="na">Name</label>
      <select name="na" id="na">
        {% for ao in access %}
          <option value="{{ao.pk}}">{{ao.name}}</option>
        {% endfor%}
      </select>
      <br><br>
      <label for="au">Author</label>
      <input type="text" name="au" id="au"><br><br>
      <label for="da">Date</label>
      <input type="date" name="da" id="da"><br><br>
      <input type="submit" value="Insert">
    </form>
  </center>
</body>
</html>
